<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="/static/style.css">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://cdn-icons-png.flaticon.com/128/6231/6231457.png" width= "50px" height="50px" alt="chatbot">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">VSTEP Chatbot</h4>
                        <p class="chatbox__description--header">Welcome! How can I assist you today?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button" aria-label="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="/static/images/chatbox-icon.svg" alt="Open chat"></button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
